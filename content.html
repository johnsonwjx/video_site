<body class="mdui-drawer-body-left mdui-appbar-with-toolbar mdui-theme-primary-indigo mdui-theme-accent-pink mdui-loaded">
  <header class="mdui-appbar mdui-appbar-fixed">
    <div class="mdui-toolbar mdui-color-theme">
      <i class="mdui-icon material-icons">video_library</i>
      <a href="./" class="mdui-typo-headline"><i class="mdui-icon material-icons">home</i>主页</a>
    </div>

  <div class="mdui-container-fluid mdui-p-t-3">
    <video class="mdui-video-fluid" src="" controls=""> 你浏览器不知支持video </video>
  </div>
  <script src="https://cdn.bootcss.com/mdui/0.2.1/js/mdui.min.js "></script>
  <script type="text/javascript ">
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      var results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    };
    (function() {
      var $$ = mdui.JQ;
      var video = getUrlParameter('video');
      $$('video').attr('src', video);
    })();
  </script>
</body>
